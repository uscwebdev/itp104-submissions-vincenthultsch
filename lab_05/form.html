<!DOCTYPE html>
<html>
    <head>
        <title>
            USC Student Survey | ITP104  
        </title>
        <style>
        body{
            width: 600px;
			margin-left: auto;
			margin-right: auto;
			padding: 10px;
            background-color: antiquewhite;
        }
        .form-row {
			margin: 10px 0px;
            text-align:right;

		}
		.left-col {
			width: 200px;
            text-align: left;
            color: maroon;
		}
        #header{
            text-align: center;
            color: maroon;
        }
      

        </style>
    </head>
    <body>
    <div id="header">
        <h1>Student Survey</h1>
    </div>
    <!--header-->
		<form action="confirm.html">
			<div class="form-row">

				<div class="left-col">
					<label>Name:</label>
				</div>

				<input type="text" placeholder="First and Last">
			</div>
            <div class="form-row">

                <div class="left-col">
                    <label>Which undergrad years did you spend at USC?</label>
                </div>
                <label>
					<input type="checkbox">
					Freshman
				</label>
                <label>
					<input type="checkbox">
					Sophmore
				</label>
                <label>
					<input type="checkbox">
					Junior
				</label>
                <label>
					<input type="checkbox">
					Senior
				</label>
                </div>
            </div>
            <div class="form-row">
				<div class="left-col">
					Are you a California Resident?
				</div>

				<label>
					<input type="radio">
					Yes
				</label>

				<label>
					<input type="radio" >
					No
				</label>
                <label>
					<input type="radio" >
					Former
				</label>
         
			</div>
            <div class="form-row">
				<div class="left-col">
					<label for="type-id">Type of Question:</label>
				</div>

				<select id="type-id">
					<option>Survey Related...</option>
					<option>General USC Question...</option>
					<option>Life Related...</option>
                    <option>Confidental Inbox...</option>

				</select>
			</div>
            <div class="form-row">
				<div class="left-col">
					<label for="note-id">Respond Below:</label>
				</div>

				<textarea id="note-id" placeholder="Please type here"></textarea>
			</div>
            <div class="form-row">

                <div class="left-col">
                    <label for="tc-id">Accept Terms & Conditions?</label>
                </div>
                <label>
					<input type="checkbox">
					Yes
				</label>

                <label>
					<input type="checkbox">
					No
				</label>
            </div>
            <div class="form-row">
				<button type="submit">Send</button>
				<button type="reset">Clear</button>
			</div>
        </div>
    </body>
</html>
